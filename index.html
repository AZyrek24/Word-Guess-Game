<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>8-Bit Word Guess Game</title>
  <script src="assets/javascript/game.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="header">
      <div class="col-md-12">
        <h1>8-Bit</h1>
        <h2>Word Guess Game</h2>
      </div>
    </div>    
    <div class="row" id="instructions">
      <div class="col-md-12">
        <h3>Press Any Key To Get Started</h3>
      </div>
    </div>
    <div class="row" id="game-content-1">
      <div class"col-md-6">
        <div class="row" id="hangman-container">
          <div class="col-md-2 background-left"></div>
          <div class="col-md-8 background-hangman">
            <div class="row">
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-12 cell" id="top-left-cell">
                    <p>TL</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 cell" id="middle-left-cell">
                    <p>ML</p>
                  </div>
                </div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
              </div>
            </div>
            <div class="row" id="word-guess-area">
              <p id="word-row">
                _ _ _ _ _  _ _ _ _ _  _ _ _ _
              </p>
            </div>
          </div>
          <div class="col-md-2 background-left"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
